{"conversations":[{"id":1166916770971,"type":"Comment","author_id":400596851192,"body":"Hi Emily, \n\nFor New Connection Requests, you, the Brand Admin, would manually assign them to the desired Sales rep as they come in. So if you see a New Connection Request from a buyer/store in New York, then you can go ahead and assign them to your New York Sales Rep. \n\nBest,\nPooja\n\nCustomer Support - Digital Trade Event","html_body":"<div class=\"zd-comment\" dir=\"auto\"><p dir=\"auto\">Hi Emily,<\/p>\n<p dir=\"auto\">For New Connection Requests, you, the Brand Admin, would manually assign them to the desired Sales rep as they come in. So if you see a New Connection Request from a buyer/store in New York, then you can go ahead and assign them to your New York Sales Rep.<\/p>\n<p dir=\"auto\">Best,<br>\nPooja<\/p>\n<p dir=\"auto\">Customer Support - Digital Trade Event<\/p><\/div>","plain_body":"Hi Emily, \n For New Connection Requests, you, the Brand Admin, would manually assign them to the desired Sales rep as they come in. So if you see a New Connection Request from a buyer/store in New York, then you can go ahead and assign them to your New York Sales Rep. \n Best,\n\nPooja \n Customer Support - Digital Trade Event","public":true,"attachments":[],"audit_id":1166916770711,"via":{"channel":"web","source":{"from":{},"to":{},"rel":null}},"created_at":"2020/08/19 09:42:37 -0700","metadata":{"system":{"client":"Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/84.0.4147.125 Safari/537.36","ip_address":"165.225.57.68","location":"Vernon Hills, IL, United States","latitude":42.2288,"longitude":-87.9719},"custom":{}}},{"id":1167999026452,"type":"Comment","author_id":401524249212,"body":"So can I assign certain states to my reps ahead of time?  For example if an order came in from a **new** store in New York (not in my current contacts), can I assign all New York stores be sent to my New York rep?  Or is that something that has to be done afterwards? Or if a **(new)** New York store starts and order but doesn't finish it, will that be sent to my New York rep to follow up?\n\n\n\nEmily\n\n\n\n ![](https://cdn.shopify.com/s/files/1/0879/4548/files/Emily-Peterson-EMAIL-BANNER.png?27)\n\n ![](https://cdn.shopify.com/s/files/1/0879/4548/files/Tess-and-Tricia-email-Banner.gif?v=1576787103)\n\n\n\n\n\n\n---------- Forwarded message ---------\nFrom: **Support** <digitaltradeevent@nuorder.com>\nDate: Wed, Aug 19, 2020 at 9:52 AM\nSubject: [NuORDER] Re: Buyer data question and states by rep designation\nTo: Emily Peterson <emilypeterson@tessandtricia.com>","html_body":"<div class=\"zd-comment zd-comment-pre-styled\" dir=\"auto\"><div dir=\"ltr\"><div>So can I assign certain states to my reps ahead&nbsp;of time?&nbsp; For example if an order came in from a<b> new<\/b> store in New York (not in my current contacts), can I assign all New York stores be sent to my New York rep?&nbsp; Or is that something that has to be done afterwards? Or if a <b>(new)<\/b> New York store starts and order but doesn't finish it, will&nbsp;that be sent to my New York rep to follow up?<\/div><div><br><\/div><div>Emily<br><div><div dir=\"ltr\"><div dir=\"ltr\"><div><div dir=\"ltr\"><div><div dir=\"ltr\"><div><div dir=\"ltr\"><div><div dir=\"ltr\"><div><div dir=\"ltr\"><div><div dir=\"ltr\"><div><div dir=\"ltr\"><div><div dir=\"ltr\"><div><div dir=\"ltr\"><div style=\"font-size: small\"><br><\/div><div style=\"font-size: small\"><img src=\"https://cdn.shopify.com/s/files/1/0879/4548/files/Emily-Peterson-EMAIL-BANNER.png?27\" width=\"420\" height=\"182\"><br><\/div><div style=\"font-size: small\"><img src=\"https://cdn.shopify.com/s/files/1/0879/4548/files/Tess-and-Tricia-email-Banner.gif?v=1576787103\" width=\"420\" height=\"158\"><br><\/div><div style=\"font-size: small\"><br><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><br><br><div><div dir=\"ltr\">---------- Forwarded message ---------<br>From: <strong dir=\"auto\">Support<\/strong> <span dir=\"auto\">&lt;<a href=\"mailto:digitaltradeevent@nuorder.com\" rel=\"noreferrer\">digitaltradeevent@nuorder.com<\/a>&gt;<\/span><br>Date: Wed, Aug 19, 2020 at 9:52 AM<br>Subject: [NuORDER] Re: Buyer data question and states by rep designation<br>To: Emily Peterson &lt;<a href=\"mailto:emilypeterson@tessandtricia.com\" rel=\"noreferrer\">emilypeterson@tessandtricia.com<\/a>&gt;<br><\/div><br><br><u><\/u>\n\n  \n  \n\n\n<\/div><\/div><\/div><\/div>","plain_body":"So can I assign certain states to my reps ahead&nbsp;of time?&nbsp; For example if an order came in from a new store in New York (not in my current contacts), can I assign all New York stores be sent to my New York rep?&nbsp; Or is that something that has to be done afterwards? Or if a (new) New York store starts and order but doesn't finish it, will&nbsp;that be sent to my New York rep to follow up?  \n  Emily\n                      \n  \n  \n  \n                      \n\n  ---------- Forwarded message ---------\nFrom: Support &lt;digitaltradeevent@nuorder.com&gt;\nDate: Wed, Aug 19, 2020 at 9:52 AM\nSubject: [NuORDER] Re: Buyer data question and states by rep designation\nTo: Emily Peterson &lt;emilypeterson@tessandtricia.com&gt;","public":true,"attachments":[],"audit_id":1167999026252,"via":{"channel":"email","source":{"from":{"address":"emilypeterson@tessandtricia.com","name":"Emily Peterson","original_recipients":["digitaltradeevent@nuorder.com","emilypeterson@tessandtricia.com"]},"to":{"name":"NuORDER","address":"digitaltradeevent@nuorder.com"},"rel":null}},"created_at":"2020/08/19 08:00:29 -0700","metadata":{"system":{"message_id":"<CAP2WhRvdXDv8n8zm5-DL0TJM4rZd4P1TaMJOzXDAUF-9Y7dYbA@mail.gmail.com>","ip_address":"209.85.220.41","raw_email_identifier":"420414/f67f0abf-e5d2-4624-9b84-3b95d8593126.eml","json_email_identifier":"420414/f67f0abf-e5d2-4624-9b84-3b95d8593126.json","location":"United States","latitude":37.751,"longitude":-97.822},"custom":{},"suspension_type_id":null}},{"id":1166753594551,"type":"Comment","author_id":400596851192,"body":"Hi Emily, \n\nGood morning! \n\nFilling out Company Data/Buyer Data is not required. Know that NuOrder does not store or take any of your Company and/or Buyer Data. \n\nBelow are the benefits of uploading Company Data and Buyer Data. If these benefits appeal to you, I recommend filling these templates out, but if they do not appeal to you, then you do not have to. \n\na) The uploaded buyers can bypass the Submit Request connection when they land on your portal, and instead when they come across your brand, they would have direct access into your portal\n\nb) The uploaded buyers would receive an email invite to your portal as soon as you upload their information. For that reason, we recommend that you upload the Buyer Data as close to the 9/1 Event launch data as possible, so that they do not receive an invite just yet.\n\nc) In order to assign Sales reps to Buyers, you would need to upload Buyer and Company Data. Know that Sales Reps will be able to view/edit their Buyer's orders, as well as create Draft Orders to send to their buyers or even submit orders for particular buyers themselves, but they will not be able to upload Product/Company Data, or access any of the features in the 'Brand Admin' section.\nHere is how to select/assign Sales reps to Buyers: Settings > Brand admin > Users > Manage brand users.\n\nImportant Note: Before uploading a Buyer Data template, be sure to upload the Company data template first\n\nAdditionally, for more information you can review these resources:\nCompany Data https://helpdesk.nuorder.com/hc/en-us/articles/115004754586-Company-Data-Overview-FAQ-s\nBuyer Data https://helpdesk.nuorder.com/hc/en-us/articles/115004754966-Buyer-Data-Overview-FAQ-s\n\nPlease let me know if you have any other questions!\n\nBest,\nPooja\n\nCustomer Support - Digital Trade Event","html_body":"<div class=\"zd-comment\" dir=\"auto\"><p dir=\"auto\">Hi Emily,<\/p>\n<p dir=\"auto\">Good morning!<\/p>\n<p dir=\"auto\">Filling out Company Data/Buyer Data is not required. Know that NuOrder does not store or take any of your Company and/or Buyer Data.<\/p>\n<p dir=\"auto\">Below are the benefits of uploading Company Data and Buyer Data. If these benefits appeal to you, I recommend filling these templates out, but if they do not appeal to you, then you do not have to.<\/p>\n<p dir=\"auto\">a) The uploaded buyers can bypass the Submit Request connection when they land on your portal, and instead when they come across your brand, they would have direct access into your portal<\/p>\n<p dir=\"auto\">b) The uploaded buyers would receive an email invite to your portal as soon as you upload their information. For that reason, we recommend that you upload the Buyer Data as close to the 9/1 Event launch data as possible, so that they do not receive an invite just yet.<\/p>\n<p dir=\"auto\">c) In order to assign Sales reps to Buyers, you would need to upload Buyer and Company Data. Know that Sales Reps will be able to view/edit their Buyer's orders, as well as create Draft Orders to send to their buyers or even submit orders for particular buyers themselves, but they will not be able to upload Product/Company Data, or access any of the features in the 'Brand Admin' section.<br>\nHere is how to select/assign Sales reps to Buyers: Settings &gt; Brand admin &gt; Users &gt; Manage brand users.<\/p>\n<p dir=\"auto\">Important Note: Before uploading a Buyer Data template, be sure to upload the Company data template first<\/p>\n<p dir=\"auto\">Additionally, for more information you can review these resources:<br>\nCompany Data <a href=\"https://helpdesk.nuorder.com/hc/en-us/articles/115004754586-Company-Data-Overview-FAQ-s\" rel=\"noreferrer\">https://helpdesk.nuorder.com/hc/en-us/articles/115004754586-Company-Data-Overview-FAQ-s<\/a><br>\nBuyer Data <a href=\"https://helpdesk.nuorder.com/hc/en-us/articles/115004754966-Buyer-Data-Overview-FAQ-s\" rel=\"noreferrer\">https://helpdesk.nuorder.com/hc/en-us/articles/115004754966-Buyer-Data-Overview-FAQ-s<\/a><\/p>\n<p dir=\"auto\">Please let me know if you have any other questions!<\/p>\n<p dir=\"auto\">Best,<br>\nPooja<\/p>\n<p dir=\"auto\">Customer Support - Digital Trade Event<\/p><\/div>","plain_body":"Hi Emily, \n Good morning! \n Filling out Company Data/Buyer Data is not required. Know that NuOrder does not store or take any of your Company and/or Buyer Data. \n Below are the benefits of uploading Company Data and Buyer Data. If these benefits appeal to you, I recommend filling these templates out, but if they do not appeal to you, then you do not have to. \n a) The uploaded buyers can bypass the Submit Request connection when they land on your portal, and instead when they come across your brand, they would have direct access into your portal \n b) The uploaded buyers would receive an email invite to your portal as soon as you upload their information. For that reason, we recommend that you upload the Buyer Data as close to the 9/1 Event launch data as possible, so that they do not receive an invite just yet. \n c) In order to assign Sales reps to Buyers, you would need to upload Buyer and Company Data. Know that Sales Reps will be able to view/edit their Buyer's orders, as well as create Draft Orders to send to their buyers or even submit orders for particular buyers themselves, but they will not be able to upload Product/Company Data, or access any of the features in the 'Brand Admin' section.\n\nHere is how to select/assign Sales reps to Buyers: Settings &gt; Brand admin &gt; Users &gt; Manage brand users. \n Important Note: Before uploading a Buyer Data template, be sure to upload the Company data template first \n Additionally, for more information you can review these resources:\n\nCompany Data https://helpdesk.nuorder.com/hc/en-us/articles/115004754586-Company-Data-Overview-FAQ-s\n\nBuyer Data https://helpdesk.nuorder.com/hc/en-us/articles/115004754966-Buyer-Data-Overview-FAQ-s \n Please let me know if you have any other questions! \n Best,\n\nPooja \n Customer Support - Digital Trade Event","public":true,"attachments":[],"audit_id":1166753594411,"via":{"channel":"web","source":{"from":{},"to":{},"rel":null}},"created_at":"2020/08/19 07:52:03 -0700","metadata":{"system":{"client":"Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/84.0.4147.125 Safari/537.36","ip_address":"165.225.57.68","location":"Vernon Hills, IL, United States","latitude":42.2288,"longitude":-87.9719},"custom":{}}},{"id":1166611605631,"type":"Comment","author_id":401524249212,"body":"Hi Tomel/or Support-\nCan you help me understand that if we don't import the Buyer data how that will impact us?  One of our reps is not comfortable uploading buyer data into NuOrder.  If we are not putting in the buyer data, it probably doesn't make sense to add the company data?\n\n\n\nAlso where do we go to designate which states are for which reps?  I am understanding this right that if a buyer from New York finds us through your marketing and submits an order, that order will be tagged for our Susan&Co rep and would not be seen by our California or Texas rep?\n\n\n\nIf I am giving my reps access to our site, which access should I give them?  --And based on that what will they be able to do in our site?\n\n\n\nThank you for your help.  We were thrown a curve ball yesterday in regards to the buyer upload and are trying to figure it out how to have the most successful show without the buyer contacts imported.\n\n\n\nEmily\n\n\n\n ![](https://cdn.shopify.com/s/files/1/0879/4548/files/Emily-Peterson-EMAIL-BANNER.png?27)\n\n ![](https://cdn.shopify.com/s/files/1/0879/4548/files/Tess-and-Tricia-email-Banner.gif?v=1576787103)","html_body":"<div class=\"zd-comment zd-comment-pre-styled\" dir=\"auto\"><div dir=\"ltr\">Hi Tomel/or Support-<div>Can you help me understand that if we don't import the Buyer data how that will impact us?&nbsp; One of our reps is not comfortable uploading buyer data into NuOrder.&nbsp; If we are not putting in the buyer data, it probably doesn't make sense to add the company data?&nbsp;&nbsp;<\/div><div><br><\/div><div>Also where do we go to designate which states are for which reps?&nbsp; I am understanding this right that if a buyer from New York finds us through your marketing and submits&nbsp;an order, that order will be tagged for our Susan&amp;Co rep and would not be seen by our California or Texas rep?&nbsp;&nbsp;<\/div><div><br><\/div><div>If I am giving my reps access to our site, which access should I give them?&nbsp; --And based on that what will they be able to do in our site?<\/div><div><br><\/div><div>Thank you for your help.&nbsp; We were thrown a curve ball yesterday in regards to the buyer upload and are trying to figure it out how to have the most successful show without the buyer contacts imported.&nbsp;&nbsp;<\/div><div><br><\/div><div>Emily<br><div><div dir=\"ltr\"><div dir=\"ltr\"><div><div dir=\"ltr\"><div><div dir=\"ltr\"><div><div dir=\"ltr\"><div><div dir=\"ltr\"><div><div dir=\"ltr\"><div><div dir=\"ltr\"><div><div dir=\"ltr\"><div><div dir=\"ltr\"><div><div dir=\"ltr\"><div style=\"font-size: small\"><br><\/div><div style=\"font-size: small\"><img src=\"https://cdn.shopify.com/s/files/1/0879/4548/files/Emily-Peterson-EMAIL-BANNER.png?27\" width=\"420\" height=\"182\"><br><\/div><div style=\"font-size: small\"><img src=\"https://cdn.shopify.com/s/files/1/0879/4548/files/Tess-and-Tricia-email-Banner.gif?v=1576787103\" width=\"420\" height=\"158\"><br><\/div><div style=\"font-size: small\"><br><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div><\/div>","plain_body":"Hi Tomel/or Support- Can you help me understand that if we don't import the Buyer data how that will impact us?&nbsp; One of our reps is not comfortable uploading buyer data into NuOrder.&nbsp; If we are not putting in the buyer data, it probably doesn't make sense to add the company data?&nbsp;&nbsp;  \n  Also where do we go to designate which states are for which reps?&nbsp; I am understanding this right that if a buyer from New York finds us through your marketing and submits&nbsp;an order, that order will be tagged for our Susan&amp;Co rep and would not be seen by our California or Texas rep?&nbsp;&nbsp;  \n  If I am giving my reps access to our site, which access should I give them?&nbsp; --And based on that what will they be able to do in our site?  \n  Thank you for your help.&nbsp; We were thrown a curve ball yesterday in regards to the buyer upload and are trying to figure it out how to have the most successful show without the buyer contacts imported.&nbsp;&nbsp;  \n  Emily","public":true,"attachments":[],"audit_id":1166611605531,"via":{"channel":"email","source":{"from":{"address":"emilypeterson@tessandtricia.com","name":"Emily Peterson","original_recipients":["digitaltradeevent@nuorder.com","emilypeterson@tessandtricia.com","owners@tessandtricia.com","tessahesketh@tessandtricia.com","tomel.lora@informa.com"]},"to":{"name":"NuORDER","address":"digitaltradeevent@nuorder.com"},"rel":null}},"created_at":"2020/08/19 06:00:51 -0700","metadata":{"system":{"message_id":"<CAP2WhRtBKBEmLG-nYaFdC0CirFchQfzaV=2TKWEAiET-sjd4YA@mail.gmail.com>","ip_address":"209.85.220.41","raw_email_identifier":"420414/59911428-9421-47df-95e0-70206b7c8d2b.eml","json_email_identifier":"420414/59911428-9421-47df-95e0-70206b7c8d2b.json","location":"United States","latitude":37.751,"longitude":-97.822},"custom":{},"suspension_type_id":null}}],"users":[{"id":400596851192,"url":"https://nuorder.zendesk.com/api/v2/users/400596851192.json","name":"Pooja Gandhi","email":"pooja.gandhi@informa.com","created_at":"2020/07/14 14:58:56 -0700","updated_at":"2020/08/19 13:13:14 -0700","ti   {"ticket":{"url":"https://nuorder.zendesk.com/api/v2/tickets/304224.json","id":304224,"external_id":null,"via":{"channel":"email","source":{"from":{"address":"emilypeterson@tessandtricia.com","name":"Emily Peterson"},"to":{"name":"NuORDER","address":"digitaltradeevent@nuorder.com"},"rel":null}},"created_at":"2020/08/19 06:00:51 -0700","updated_at":"2020/08/19 09:42:37 -0700","type":null,"subject":"Buyer data question and states by rep designation","raw_subject":"Buyer data question and states by rep designation","description":"Hi Tomel/or Support-\nCan you help me understand that if we don't import the Buyer data how that will impact us?  One of our reps is not comfortable uploading buyer data into NuOrder.  If we are not putting in the buyer data, it probably doesn't make sense to add the company data?  \n\nAlso where do we go to designate which states are for which reps?  I am understanding this right that if a buyer from New York finds us through your marketing and submits an order, that order will be tagged for our Susan&Co rep and would not be seen by our California or Texas rep?  \n\nIf I am giving my reps access to our site, which access should I give them?  --And based on that what will they be able to do in our site?\n\nThank you for your help.  We were thrown a curve ball yesterday in regards to the buyer upload and are trying to figure it out how to have the most successful show without the buyer contacts imported.  \n\nEmily","priority":"normal","status":"pending","recipient":"digitaltradeevent@nuorder.com","requester_id":401524249212,"submitter_id":401524249212,"assignee_id":400596851192,"organization_id":361128765051,"group_id":360010734692,"collaborator_ids":[401512802351,402132085011,401739307731],"follower_ids":[401512802351,402132085011,401739307731],"email_cc_ids":[],"forum_topic_id":null,"problem_id":null,"has_incidents":false,"is_public":true,"due_at":null,"tags":["brand","coterie","email_web","informa","tradeshow"],"custom_fields":[{"id":2539
